server {
    #add_header Access-Control-Allow-Origin *;
    listen 80;
    listen [::]:80;
	listen 443 ssl;
	listen [::]:443 ssl;
    server_name  i10d111.p.ssafy.io;
	
	location /.well-known/acme-challenge {
		root /var/lib/letsencrypt/;
    }
 
    location / {
        root    /app/dist;
        index   index.html;
        try_files $uri $uri/ /index.html;
    }
	
	location /api {
        proxy_pass http://i10d111.p.ssafy.io:8081;  # API 요청을 WAS로 전달
		
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto $scheme;
    }
	
	location /image {
        proxy_pass http://i10d111.p.ssafy.io:8081;  # API 요청을 WAS로 전달
    }
	
	# SSL 설정
    ssl_certificate /etc/letsencrypt/live/i10d111.p.ssafy.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/i10d111.p.ssafy.io/privkey.pem;
}